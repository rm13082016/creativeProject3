<!DOCTYPE html>
<html>
  <head>
    <title>Get 2 Know</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="root">
      <div id="header">
        <h1>Get 2 Know Superheroes</h1>
      </div>
      <div id="content">
        <div id="sidebar">
          <p>Popular Searches</p>
          <!-- Vue list of buttons -->
          <button type="button" v-for="hero in populars" v-on:click="loadChar(hero.id)">{{hero.name}}</button>
        </div>
        <div id="character">
          <div id="search">
            <label>Search: </label><input type="text" v-on:keyup="searchChar()" v-model="name">
            <button type="button" v-for="suggestion in suggestions" v-on:click="loadChar(suggestion.id)">{{suggestion.name}}</button>
          </div>
          <div id="bio">
          <div v-if='!character.length'>
            <p>No superhero is loaded</p>
          </div>
          <div v-else id="info">
            <p v-for="stats in summary">{{stats}}</p>
          </div>
          <div v-if='!character.length' id="image"></div>
          <div v-else>
            <img class='avatar' v-bind:src="character[0].image.url" v-bind:alt="noimage" width="200px"/>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <a href="https://github.com/rm13082016/creativeProject3">URL to Github</a>
      <p>Information gathered from Super Heroes API (superheroapi.com)</p>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
